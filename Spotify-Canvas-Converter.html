<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Canvas Converter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Import Cropper.js for the cropping functionality -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #121212; /* Darker Spotify background */
            color: #ffffff;
        }
        .bg-spotify-dark { background-color: #181818; }
        .border-spotify-gray { border-color: #535353; }
        .text-spotify-green { color: #1DB954; }
        .bg-spotify-green { background-color: #1DB954; }
        .bg-spotify-green:hover { background-color: #1ed760; }

        .loader {
            border: 4px solid #404040;
            border-top: 4px solid #1DB954;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        /* Cropper.js needs a block-level image */
        #cropper-image {
            display: block;
            max-width: 100%;
        }
        /* Style for the cropper container */
        .cropper-container {
            background-color: #000;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen py-8">

    <div class="bg-spotify-dark p-6 sm:p-8 rounded-xl shadow-2xl w-full max-w-md mx-4">
        <div class="text-center mb-6">
            <h1 class="text-2xl sm:text-3xl font-bold text-white">Spotify Canvas Converter</h1>
            <p class="text-gray-400 mt-2">Crop your image to a 9:16 canvas.</p>
        </div>

        <!-- File Upload Area -->
        <div id="upload-area">
            <label for="file-upload" class="flex flex-col items-center justify-center w-full h-48 border-2 border-dashed border-spotify-gray rounded-lg cursor-pointer hover:bg-gray-800 hover:border-spotify-green transition-colors duration-300">
                <div class="flex flex-col items-center justify-center pt-5 pb-6">
                    <svg class="w-10 h-10 mb-3 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path></svg>
                    <p class="mb-2 text-sm text-gray-400"><span class="font-semibold text-spotify-green">Click to upload</span> or drag and drop</p>
                    <p class="text-xs text-gray-500">JPG, PNG, or other image files</p>
                </div>
                <input id="file-upload" type="file" class="hidden" accept="image/*" />
            </label>
        </div> 
        
        <!-- Cropping UI Area -->
        <div id="crop-area" class="hidden mt-6 text-center">
            <p class="text-gray-400 mb-4">Crop the image to a 9:16 aspect ratio.</p>
            <div class="cropper-container">
                <img id="cropper-image" src="" alt="Image to crop">
            </div>
            <div class="mt-6 flex justify-center space-x-4">
                <button id="cancel-crop-btn" class="bg-gray-600 text-white font-bold py-2 px-6 rounded-full hover:bg-gray-700 transition-colors">Cancel</button>
                <button id="confirm-crop-btn" class="bg-spotify-green text-white font-bold py-2 px-6 rounded-full hover:bg-spotify-green/90 transition-colors">Confirm & Convert</button>
            </div>
        </div>


        <!-- Processing/Preview Area -->
        <div id="processing-area" class="hidden mt-6 text-center">
            <div id="loader" class="loader mx-auto"></div>
            <p id="status-text" class="text-gray-400 mt-2">Processing...</p>
            <img id="image-preview" class="rounded-lg w-full max-w-xs mx-auto mt-4 hidden" alt="Image Preview">
            <canvas id="canvas" class="hidden"></canvas>
        </div>

        <!-- Download Button -->
        <div id="download-area" class="mt-6 text-center hidden">
             <p id="final-dimensions" class="text-gray-400 mb-2"></p>
            <a id="download-btn" class="bg-spotify-green text-white font-bold py-3 px-8 rounded-full inline-block transition-transform duration-300 hover:scale-105">Download JPG</a>
        </div>
         <!-- Message Box -->
        <div id="message-box" class="hidden mt-4 bg-red-800 border border-red-600 text-white px-4 py-3 rounded-lg relative" role="alert">
            <strong class="font-bold">Error:</strong>
            <span id="message-text" class="block sm:inline"></span>
        </div>
    </div>

    <script>
        // --- DOM Elements ---
        const uploadArea = document.getElementById('upload-area');
        const uploadInput = document.getElementById('file-upload');
        const cropArea = document.getElementById('crop-area');
        const cropperImage = document.getElementById('cropper-image');
        const confirmCropBtn = document.getElementById('confirm-crop-btn');
        const cancelCropBtn = document.getElementById('cancel-crop-btn');
        const processingArea = document.getElementById('processing-area');
        const loader = document.getElementById('loader');
        const statusText = document.getElementById('status-text');
        const imagePreview = document.getElementById('image-preview');
        const canvas = document.getElementById('canvas');
        const downloadArea = document.getElementById('download-area');
        const downloadBtn = document.getElementById('download-btn');
        const finalDimensions = document.getElementById('final-dimensions');
        const messageBox = document.getElementById('message-box');
        const messageText = document.getElementById('message-text');

        // --- State Variables ---
        let cropper = null;
        let originalFile = null;

        // --- Event Listeners ---
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            e.stopPropagation();
            uploadArea.querySelector('label').classList.add('border-spotify-green');
        });
        uploadArea.addEventListener('dragleave', (e) => {
            e.preventDefault();
            e.stopPropagation();
            uploadArea.querySelector('label').classList.remove('border-spotify-green');
        });
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            e.stopPropagation();
            uploadArea.querySelector('label').classList.remove('border-spotify-green');
            const files = e.dataTransfer.files;
            if (files.length > 0) handleFile(files[0]);
        });
        uploadInput.addEventListener('change', () => {
            if (uploadInput.files.length > 0) handleFile(uploadInput.files[0]);
        });
        cancelCropBtn.addEventListener('click', resetToInitialState);
        confirmCropBtn.addEventListener('click', () => {
            const cropData = cropper.getData(true); // get rounded data
            processImage(cropper.image, cropData);
        });

        // --- UI Flow Functions ---
        function showMessage(message) {
            messageText.textContent = message;
            messageBox.classList.remove('hidden');
        }
        function hideMessage() {
            messageBox.classList.add('hidden');
        }
        function resetToInitialState() {
            hideMessage();
            uploadArea.classList.remove('hidden');
            cropArea.classList.add('hidden');
            processingArea.classList.add('hidden');
            downloadArea.classList.add('hidden');
            imagePreview.src = '';
            cropperImage.src = '';
            if (cropper) {
                cropper.destroy();
                cropper = null;
            }
            originalFile = null;
            uploadInput.value = ''; // Reset file input
        }
        function showCropper(sourceUrl) {
            uploadArea.classList.add('hidden');
            cropArea.classList.remove('hidden');
            processingArea.classList.add('hidden');
            downloadArea.classList.add('hidden');
            cropperImage.src = sourceUrl;
            
            if (cropper) cropper.destroy();

            cropper = new Cropper(cropperImage, {
                aspectRatio: 9 / 16,
                viewMode: 2, // Allows crop box to extend beyond the image
                autoCropArea: 1, // Start with the largest possible crop area
                background: false,
                responsive: true,
                guides: true,
                center: true,
                highlight: true,
                cropBoxMovable: true,
                cropBoxResizable: true,
            });
        }
        function showProcessing() {
            cropArea.classList.add('hidden');
            processingArea.classList.remove('hidden');
            loader.classList.remove('hidden');
            statusText.textContent = 'Processing your file...';
        }

        // --- File Handling ---
        function handleFile(file) {
            resetToInitialState();
            if (!file.type.startsWith('image/')) {
                handleFileError('unsupported');
                return;
            }
            originalFile = file;
            const imageURL = URL.createObjectURL(file);
            showCropper(imageURL);
        }

        function handleFileError(type) {
            resetToInitialState();
            if (type === 'unsupported') {
                showMessage('Please upload a valid image file (e.g., JPG, PNG).');
            } else {
                showMessage(`There was an error loading your image. Please try another file.`);
            }
        }

        // --- Main Processing Function ---
        function processImage(img, cropData) {
            showProcessing();
            
            // This function runs after a short delay to allow the UI to update
            setTimeout(() => {
                try {
                    statusText.textContent = 'Converting to 1080x1920 JPG...';
                    
                    // Spotify Canvas final resolution
                    const finalWidth = 1080;
                    const finalHeight = 1920;
                    
                    canvas.width = finalWidth;
                    canvas.height = finalHeight;

                    const ctx = canvas.getContext('2d');
                    
                    // Clear canvas and set a black background in case the image is transparent
                    ctx.fillStyle = 'black';
                    ctx.fillRect(0, 0, finalWidth, finalHeight);

                    // Draw the cropped section of the original image onto our target canvas.
                    // This single step handles both cropping and resizing.
                    ctx.drawImage(
                        img, 
                        cropData.x, cropData.y, cropData.width, cropData.height, // Source rectangle from original image
                        0, 0, finalWidth, finalHeight // Destination rectangle (the entire canvas)
                    );
                    
                    // Convert the canvas to a high-quality JPG data URL.
                    const jpegUrl = canvas.toDataURL('image/jpeg', 0.95);

                    // Update UI for preview and download
                    imagePreview.src = jpegUrl;
                    imagePreview.classList.remove('hidden');
                    downloadBtn.href = jpegUrl;
                    downloadBtn.download = 'spotify-canvas-1080x1920.jpg';
                    finalDimensions.textContent = `Dimensions: ${finalWidth}x${finalHeight}`;
                    downloadArea.classList.remove('hidden');
                    processingArea.classList.remove('hidden');
                    loader.classList.add('hidden');
                    statusText.textContent = 'Your canvas is ready!';

                } catch (error) {
                    console.error("Image Processing Error:", error);
                    handleFileError('image');
                }
            }, 50); // 50ms delay
        }
    </script>
</body>
</html>
